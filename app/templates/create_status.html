{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('create_status') }}">
    <h2>Создать статус</h2>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(size=32, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
