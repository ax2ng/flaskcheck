{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('edit_priority', priority_id=priority.id) }}">
    <h2>Редактировать приоритет "{{ priority.level }}"</h2>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.level.label }}<br>
        {{ form.level(value=priority.level, size=32, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
