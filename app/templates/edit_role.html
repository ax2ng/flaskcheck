{% extends "base.html" %}
{% block content %}

    <form method="POST" action="{{ url_for('edit_role', role_id=role.id) }}">
        <h2>Редактировать роль "{{ role.name }}"</h2>
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(size=32, class="form-control") }}
        </div>

        <button type="submit" class="btn btn-primary">Обновить роль</button>
    </form>
{% endblock %}
