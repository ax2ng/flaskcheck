{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('edit_status', status_id=status.id) }}">
    <h2>Редактировать статус "{{ status.name }}"</h2>
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(value=status.name, size=32, class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
