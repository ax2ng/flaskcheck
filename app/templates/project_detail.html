{% extends "base.html" %}
{% block content %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <h2>Задачи</h2>
    <ul>
        {% for task in tasks %}
            <li><a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_task', project_id=project.id) }}">Добавить задачу</a>
{% endblock %}
